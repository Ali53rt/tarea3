<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/estilos.css">
    <title>Document</title>
</head>
<body>
    <div class="padre">
        <div class="hijo1">caja 1</div>
        <div class="hijo2">caja 2</div>
        <div class="hijo">caja 3</div>
        <div class="hijo">caja 4</div>
        <div class="hijo">caja 5</div>
        <div class="hijo6">caja 6</div>
        <div class="hijo7">caja 7</div>
        <div class="ajustar">
            <div class="hijo8">caja 8</div>
            <div class="hijo9">caja 9</div>
        </div>
    </div>
    <div class="container">
        <div class="col"></div>
        <div class="col2">
            <div class="caja"></div>
            <div class="caja1">
                <div class="caja2"></div>
                <div class="caja2"></div>

        </div>

    <div class="formulario">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="nombre: ">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Edad</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="edad: ">
        </div>
    </div>

</html>
